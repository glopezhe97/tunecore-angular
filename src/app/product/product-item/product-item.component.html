<article class="border border-[#181818]">
    <h2 class="text-[#f6f6f6]">{{ product.name}}</h2>
    <img [src]="product.img_url"/>
    <div>
        <span class="text-[#f6f6f6]">{{ product.subcategory_name }}</span>
        <span class="text-[#f6f6f6]">{{ product.brand_name }}</span>
        <span class="text-[#f6f6f6]">{{ product.price }}</span>
    </div>
</article>
